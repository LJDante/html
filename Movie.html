<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #ff6347;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e55347;
        }
    </style>
</head>
<body>
    <h1>You've found a surprise!</h1>
    <p>Click the button to see what happens... üòè</p>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Click Me!</button>
</body>
</html>
